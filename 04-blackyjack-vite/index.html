<!doctype html>
<html lang="en">

<head>

    </article>

      <h1 class="sectorJuego__titulo">Puntos banca <small class="sectorJuego__titulo__puntos"
          id="puntajeComputadora">0</small>
      </h1>
      <strong id="ganadorPerdedor" class="sectorMensaje__mensaje"></strong>

        <button class="botones__boton--disabled botones__boton--botonPedir" id="botonPedir"
          disabled="true">Pedir</button>
        <button class="botones__boton--disabled botones__boton--botonDetener" id="botonDetener"
          disabled="true">Plantarse</button>
      </section>
      <section>
        <button class="botones__boton botones__boton--botonNuevo" id="botonNuevoJuego">Nuevo juego</button>
      </section>
    </article>

  </main>

  <div id="app"></div>
